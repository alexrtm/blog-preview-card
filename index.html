<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!--My styles-->
  <link rel="stylesheet" href="style.css">

  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <article class="blog-preview-card">
      <img class="blog-preview-img" src="./assets/images/illustration-article.svg" alt="Blog preview image">
      <div class="blog-preview-content">
        <div class="blog-category figtree-bold">
          <p>Learning</p>
        </div>
        <p class="publish-date figtree-regular">Published 21 Dec 2023</p>
        <h1 class="blog-title figtree-bold">HTML &amp CSS Foundations</h1>
        <p class="blog-description figtree-regular">These languages are the backbone of every website, defining the structure, content, and presentation.</p>
      </div>
      <div class="author">
        <img class="avatar" src="./assets/images/image-avatar.webp" alt="Author avatar">
        <p class="name figtree-bold">Greg Hooper</p>
      </div>
    </article>
  </main>
</body>
</html>
